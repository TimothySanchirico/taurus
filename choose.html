<template name = "choose">
	<head>
		<title>Following Along</title>
		<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="choose.js"></script>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body class="no-sidebar">
		<div id="page-wrapper">
			<!-- Header -->
			<header id="header">
					<h1 id="logo"><a href="/">TourUs <span>>_Crowdsourcing a smaller world</span></a></h1>
			</header>

			<!-- Main -->
				<article id="main">
					<div id = "mybg">
					
					<header class="special container">
						<h2>Hey! <strong>Is this a good fit?</strong></h2>
						<p>A tour guide, helper, and friend.</p>
					</header>

					<!-- One -->
						<section class="wrapper style6 container">
							<div class = "content" id = "ours">
							<!-- Tourists -->
								<h1 class = "biggie"><strong>Your Tour Guide's Name</strong></h1>
								{{#each tasks}}
									{{> task}}
								{{/each}}
								<h1 class = "biggie"><strong>Phone #</strong></h1>
								{{#each phones}}
									{{> phone}}
								{{/each}}
								<h1 class = "biggie"><strong>Interests</strong></h1>
								{{#each interests}}
									{{> interest}}
								{{/each}}
								<div id = "submit_wrapper">
											<input id = "donesies" class="to_output" type="button" value="Choose this guide">
										</div>
							</div>
						</section>
					</div>

				</article>


		</div>

		<!-- Scripts -->
			
	</body>
</template>
<template name = "task">
	{{text}}
	</template>
<template name = "phone">
	{{text}}
	</template>
<template name = "interest">
	{{text}}
	</template>
