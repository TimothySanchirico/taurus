<template name = "matches">
	<head>
		<title>Following Along</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body class="no-sidebar">
		<div id="page-wrapper">
			<!-- Header -->
			<header id="header">
					<h1 id="logo"><a href="/">TourUs <span>>_Crowdsourcing a smaller world</span></a></h1>
			</header>

			<!-- Main -->
				<article id="main">
					<div id = "mybg">
					
					<header class="special container">
						<h2>We've got matches for you! <strong>Who do you want to tour with?</strong></h2>
						<p>guide, helper, and friend</p>
					</header>

					<!-- One -->
						<section class="wrapper style4 container">

							<!-- Tourists -->
								<div class = "half" id="left">
									<h1> Your Profile </h1>
									<img id = "propic" src = "https://scontent-ord1-1.xx.fbcdn.net/hphotos-xaf1/t31.0-8/328707_287396364605629_716167456_o.jpg"/>
								</div>

								<div class = "half" id = "divider">
								</div>
							<!-- Tourguide -->
								<div class = "half" id = "right">
									<h1>hi</h1>
									<ul>
								      {{#each tasks}}
									        {{> task}}
								      {{/each}}
								    </ul>
								</div>

						</section>
					</div>

				</article>


		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/jquery.scrollgress.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="matches.js"></script>
	</body>
</template>

<template name="task">
  <li><a href = "#">{{text}}</a></li>
</template>
