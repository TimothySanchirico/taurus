<template name = "tourguideSignUp">
	<head>
		<title>Tour Guide Sign Up</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="css/main.css" />

		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<script src = "js/tourguide.js"></script>
	</head>
	<body class="no-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header">
					<h1 id="logo"><a href="/">TourUs <span>>_Crowdsourcing a smaller world</span></a></h1>
				</header>

			<!-- Main -->
				<article id="main">
					<div id = "mybg">

					<header class="special container">
						
						<h2>I see you're looking to show off your town! <strong>Where are you from? :D</strong></h2>
						<p>Let's show someone the world together.</p>
					</header>

					<!-- One -->
						<section class="wrapper style5 container">

							<!-- Content -->
								<div class="content" id = "ours">
									<section>
									<form id = "tourguide form" class = "guide_form">
										<input required type ="text" name = "guide_first" id = "guide_first tgq" class = "user_name" placeholder = "First name" size = "1">
										<input required type ="text" name = "guide_last" id = "guide_last tgq" class = "user_name" placeholder = "Last name" size = "1">

										<input required type ="text" name = "guide_dest" id = "guide_dest tgq" class = "destinations" placeholder = "Locations you'd like to show">

										<textarea required type = "text" name = "guide_interest" class = "user_interest" rows = "5" placeholder = "List your interests"></textarea>
										<a id = "mybox" href="/map">
										<div class = "submit_wrapper"><input type = "submit" value = "submit">
										</div>
										</a>

									</form>
 
										
									</section>
								</div>

						</section>
					</div>



					</article>
		</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
